# Configuration temporaire pour désactiver Spring Cloud Config
# Permet de démarrer le service sans configuration externe
spring.config.import=optional:configserver:

# --- Configuration base de données ---
# URL de la base de données MySQL
# Paramètre createDatabaseIfNotExist=true crée automatiquement la base si elle n'existe pas
spring.datasource.url=jdbc:mysql://localhost:3306/user_data?createDatabaseIfNotExist=true

# Identifiants de connexion à la base de données
# À modifier en production avec des valeurs sécurisées
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate/JPA
# ddl-auto=update : Hibernate met à jour automatiquement la structure de la base
spring.jpa.hibernate.ddl-auto=update

# Dialecte Hibernate pour MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Affichage des requêtes SQL dans les logs (utile pour le debug)
spring.jpa.show-sql=true

# --- Port du service ---
# Port d'écoute du microservice
# 8090 est utilisé pour éviter les conflits avec d'autres services
server.port=8090